<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        let a = Number(2.6);
        let b = Number(5.1);
        let y
        let x = Number(prompt("Введите x"));
        switch (x) {
            case 1:
                y = a * Math.cos(x)**2 - b * Math.sin(x**2)
                alert("y =" + y)
                break;
            case 4:
                y = b * Math.log(x) + x**3
                alert("y =" + y)
                break;
            case 5:
                y = Math.sqrt(x**2 + a * b)
                alert("y =" + y)
                break;
        }
    </script>
</body>
</html>
